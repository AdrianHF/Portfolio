<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Example</title>
  <style>
    /* Add some basic styles */
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .top-button {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .text-box-section {
      margin: 20px 0;
    }
    .button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top left corner button -->
    <button class="top-button" onclick="alert('Top button clicked!')">Top Left Button</button>

    <!-- Page Title -->
    <h1>Page Title</h1>

    <!-- First Text Box and Button -->
    <div class="text-box-section">
      <input type="text" id="textbox1" placeholder="Enter text here">
      <button class="button" onclick="alert('Button 1 clicked!')">Button 1</button>
    </div>

    <!-- Second Text Box and Button -->
    <div class="text-box-section">
      <input type="text" id="textbox2" placeholder="Enter more text here">
      <button class="button" onclick="alert('Button 2 clicked!')">Button 2</button>
    </div>
  </div>

  <script>
    // Add JavaScript functionality for buttons here if needed
  </script>
</body>
</html>

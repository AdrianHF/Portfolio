<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta MySQL con FastAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            display: none;
            margin: 20px 0;
            color: #555;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Consulta de Datos MySQL</h1>
    <button id="loadData">Cargar Datos</button>
    <div id="loading" class="loading">Cargando datos...</div>
    <div id="error" class="error"></div>
    <div id="tableContainer"></div>

    <script>
        document.getElementById('loadData').addEventListener('click', async () => {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const tableContainer = document.getElementById('tableContainer');
            
            // Reset UI
            errorElement.textContent = '';
            tableContainer.innerHTML = '';
            loadingElement.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:8000/api/records');
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    tableContainer.innerHTML = '<p>No se encontraron registros</p>';
                    return;
                }
                
                // Crear tabla dinÃ¡mica
                const table = document.createElement('table');
                
                // Crear encabezados
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Crear cuerpo
                const tbody = document.createElement('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value !== null ? value : 'NULL';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                
                tableContainer.appendChild(table);
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = `Error al cargar datos: ${error.message}`;
            } finally {
                loadingElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
